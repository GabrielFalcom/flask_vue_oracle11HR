{% extends 'base.html' %}

{% block title %}Flask App{% endblock %}

{% block container %}


<div id="app" class="container flaskImg" style="height: 85%;">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h1 class="mt-5"> {{ ' {{ title }} ' }} </h1>
            <p class="lead"> {{ ' {{ subtitle }} ' }} </p>
        </div>
    </div>
</div>


<script>
 new Vue({
   el: '#app',
  data() {
    return {
      title: 'What a Flask?!',
      subtitle: 'Web Development, one drop at a time!',
    };
  },
});
</script>

<style>
  .flaskImg{
    background-image: url(static/assets/flask.png);
    background-repeat: no-repeat;
    background-position-x: left;
    background-position-y: bottom;
  }
</style>

{% endblock %}
